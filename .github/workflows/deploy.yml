name: Deploy frontdoor
on:
  push:
    branches: [ main, dev ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: portfolio-website-403121
  REGION: us-east4
  AR_REPO: web
  IMAGE_NAME: frontdoor

jobs:
  deploy:
    runs-on: ubuntu-latest
    # environment:
    #   name: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: 'Debug OIDC Token'
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken()
            const payload = JSON.parse(Buffer.from(token.split('.')[1], 'base64').toString())
            console.log("--- OIDC Token Payload (No Environment in YML) ---")
            console.log(payload)
            console.log("-------------------------------------------------")

      - name: Branch config
        id: cfg
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "SERVICE=frontdoor-prod" >> $GITHUB_OUTPUT
            echo "MIN_INSTANCES=1" >> $GITHUB_OUTPUT
          else
            echo "SERVICE=frontdoor-dev" >> $GITHUB_OUTPUT
            echo "MIN_INSTANCES=0" >> $GITHUB_OUTPUT
          fi
          echo "IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      # Authenticate to Google Cloud using WIF (OIDC)
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
        # Docs: https://github.com/google-github-actions/auth

      # Install & configure gcloud for this project
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
        # Docs: https://github.com/google-github-actions/setup-gcloud

      # Allow Docker to push to Artifact Registry (regional host)
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
        # Docs: https://cloud.google.com/artifact-registry/docs/docker/authentication

      - name: Build & push image
        run: |
          docker build -t "${{ steps.cfg.outputs.IMAGE }}" .
          docker push "${{ steps.cfg.outputs.IMAGE }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ steps.cfg.outputs.SERVICE }}" \
            --image "${{ steps.cfg.outputs.IMAGE }}" \
            --region "${{ env.REGION }}" \
            --allow-unauthenticated \
            --min-instances "${{ steps.cfg.outputs.MIN_INSTANCES }}" \
            --service-account "cr-frontdoor@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"
        # Docs: https://cloud.google.com/sdk/gcloud/reference/run/deploy
