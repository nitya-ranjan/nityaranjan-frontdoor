name: Deploy frontdoor (dev)

on:
  push:
    branches: [ dev ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write   # required for OIDC â†’ GCP

env:
  PROJECT_ID: portfolio-website-403121
  REGION: us-east4
  AR_REPO: web
  IMAGE_NAME: frontdoor
  SERVICE: frontdoor-dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      # Keyless auth to GCP via Workload Identity Federation
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
        # https://github.com/google-github-actions/auth

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
        # https://github.com/google-github-actions/setup-gcloud

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
        # https://cloud.google.com/artifact-registry/docs/docker/authentication
        # or gcloud reference: https://cloud.google.com/sdk/gcloud/reference/auth/configure-docker

      - name: Build & push image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run (dev)
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "${{ env.IMAGE }}" \
            --region "${{ env.REGION }}" \
            --allow-unauthenticated \
            --min-instances 0 \
            --service-account "cr-frontdoor@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"
        # run deploy ref: https://cloud.google.com/sdk/gcloud/reference/run/deploy
        # min instances:   https://cloud.google.com/run/docs/configuring/min-instances
